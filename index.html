<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 6</title>
  <link rel="stylesheet" href="./assets/style.css" />

<header class="header">

<body>
  <div class="sidenav">

        <button class="btn submit-btn" id="submitBtn" >Submit</button>
    </div>
    <div id="locationBtns">
        <button class="btn location-btns">Austin</button>
        <button class="btn location-btns">Seattle</button>
        <button class="btn location-btns">New York City</button>
        <button class="btn location-btns">Los Angeles</button>
        <button class="btn location-btns">Denver</button>
    </div>
  </div>
  
  <main>
    <div class="citydiv" id="dayDiv">
        <div id ="cityContainer"></div>
    </div>
    <div class="five-day-for-div" id="fiveDayForDiv">
        <h2 class="fivedf">5 Day Forecast:</h2>
        <div class="forecast-card-container">
            <div class="forecast-card" id="forcastCard">
                <!-- <h3>Date</h3>
                <p>icon</p>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p> -->
            </div>
            <div class="forecast-card" id="forcastCard"></div>
            <div class="forecast-card" id="forcastCard"></div>
            <div class="forecast-card" id="forcastCard"></div>
            <div class="forecast-card" id="forcastCard"></div>
        </div>
    </div>
  </main>
</body>

<script src="./assets/script.js"></script>

</html>
